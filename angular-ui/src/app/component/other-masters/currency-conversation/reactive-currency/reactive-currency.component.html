<div class="container font">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
    <div class="actv-user text-center">
        <h1 class="head-text" >Reactivate Currency</h1>
        <p class="p-text">Are you sure you want to <b style="color:rgba(23, 177, 92, 1)">reactivate</b><br>
            Currency</p>
        <button class="undo" (click)="yes()">Yes</button>
        <button class="exit" (click)=" closeDialog()">Cancel</button>
    </div>
</div>
