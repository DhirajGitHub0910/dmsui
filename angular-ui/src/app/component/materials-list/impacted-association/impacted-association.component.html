
<div class="container">
    <div class="impact-association">
        <div class="head-t mt-3">
          <mat-icon  mat-button class="close-icon" [mat-dialog-close]="true">close</mat-icon>
            <h3 class="impAss-head">Impacted Associations</h3>
        </div>
        <div class="proceed">
            <p>The following dealers will no long be able to access the Product. Do you still want to proceed ?</p>
        </div>
        <div class="imp-ass">
          <table class="table table-hover table-borderless">  
            <thead>  
                <tr>  
                    <th>Dealer Name</th>  
                    <th>UoM</th>  
                    <th>Orderd Qty</th>  
                    <th>Target Qty</th>  
                    <th>Balance Qty</th>  
                    <th>Balance Val (SGD)</th>   
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let emp of userTestStatus; let i = index" >  
                    <td>{{emp.dealer}}</td>  
                    <td>{{emp.uom}}</td>  
                    <td>400</td>  
                    <td>200</td>  
                    <td> 2000</td>  
                    <td>2400</td>   
                </tr>  
            </tbody>  
        </table> 
        <div class="prcc-btn">
        <button class="btn btn-primary prcdBtn"> Yes Proceed</button>
        <button class="btn btn-basic cancel">No Cancel</button>
        </div>
        </div>
    </div>
</div>
