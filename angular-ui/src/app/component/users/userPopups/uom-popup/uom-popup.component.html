<div class="container">
  <div class="addUser">
    <mat-icon mat-button class="close-icon" [mat-dialog-close]="true"
      >close</mat-icon
    >
    <div class="head-t">
      <h3 class="adduom">Add UoM</h3>
    </div>

    <div class="addUserForm">
      <form>
        <div class="row">
          <div class="col">
            <label>Name <span>*</span></label>
            <br />
            <input type="text" placeholder="Enter  name" [(ngModel)]="name" />
            <br />
            <br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Display Code<span>*</span></label>
            <br />
            <input type="text" placeholder="Enter your Display Code"  [(ngModel)]="DisplayCode"/>
          </div>
        </div>
      </form>
    </div>

    <button class="btn btn-dark uombtn btn-block" [disabled]="!DisplayCode || !name" (click)="addUom()">Add</button>
    <span class="requiredF">*Required Fields</span>
  </div>
</div>
