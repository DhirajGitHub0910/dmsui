<form [formGroup]="dateForm" (ngSubmit)="onSubmit(dateForm)">
	
    <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" formControlName="date">
      </ngb-datepicker>
  
      <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
         >
      {{ date.day }}
    </span>
  </ng-template>
<!--   
  <pre>From: {{ fromDate | json }} </pre>
  <pre>To: {{ toDate | json }} </pre>
   -->
  </form>
  <mat-divider></mat-divider>
  <div class="reset-doneBtn mt-2">
  <button type="submit" class="btn btn-sm btn-primary reset">Reset</button>
  <button type="submit" class="btn btn-sm btn-primary done">Done</button>
</div>
